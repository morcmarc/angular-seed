<section layout="row" flex>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar class="md-theme-teal">
      <h1 class="md-toolbar-tools">Sidenav Left</h1>
    </md-toolbar>
    </md-sidenav>
    <md-content flex>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1>Angular Seed Application</h1>
      </div>
    </md-toolbar>
    <md-content class="md-padding">
      <h2 id="welcome-message">Welcome, {{ vm.user.name }}!</h2>
      <p>Number of posts: {{ vm.posts.length }}</p>
      <md-button class="md-raised md-primary" ng-click="vm.openSidenav()">Open Sidenav</md-button>
    </md-content>
  </md-content>
</section>
